name: Build

on:
  push:
    branches: [master, develop]
    tags: ['v*']
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Install MinGW-w64
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Configure
        run: cmake -B build -S src -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/src/toolchain/mingw-w64-x86_64.cmake

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Package
        run: cmake --build build --target package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EU4dll-${{ github.run_number }}-${{ steps.vars.outputs.short_sha }}
          path: build/package/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Set short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: EU4dll-${{ github.run_number }}-${{ steps.vars.outputs.short_sha }}
          path: artifact/

      - name: Package for release
        run: cd artifact && zip -r ../EU4dll-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: EU4dll-${{ github.ref_name }}.zip
