name: Build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MinGW-w64
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Configure
        run: cmake -B build -S src -DCMAKE_TOOLCHAIN_FILE=src/toolchain/mingw-w64-x86_64.cmake

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Package
        run: |
          mkdir -p artifact/plugins
          cp build/loader/version.dll artifact/
          cp build/plugin/plugin64.dll artifact/plugins/
          cp README.md artifact/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EU4dll-${{ github.sha }}
          path: artifact/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MinGW-w64
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Configure & Build
        run: |
          cmake -B build -S src -DCMAKE_TOOLCHAIN_FILE=src/toolchain/mingw-w64-x86_64.cmake
          cmake --build build -j$(nproc)

      - name: Package
        run: |
          mkdir -p artifact/plugins
          cp build/loader/version.dll artifact/
          cp build/plugin/plugin64.dll artifact/plugins/
          cp README.md artifact/ 2>/dev/null || true
          cd artifact && zip -r ../EU4dll-${{ github.run_number }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: EU4dll-${{ github.run_number }}.zip
