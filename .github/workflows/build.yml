name: Build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Install MinGW-w64
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Configure
        run: cmake -B build -S src -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/src/toolchain/mingw-w64-x86_64.cmake

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Package
        run: cmake --build build --target package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EU4dll-${{ github.run_number }}-${{ steps.vars.outputs.short_sha }}
          path: build/package/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write

    steps:
      - name: Set short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: EU4dll-${{ github.run_number }}-${{ steps.vars.outputs.short_sha }}
          path: artifact/

      - name: Package for release
        run: cd artifact && zip -r ../steam_EU4_fixdll_enhanced_build_${{ github.run_number }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
            Build ${{ github.run_number }} from commit ${{ github.sha }}
          files: steam_EU4_fixdll_enhanced_build_${{ github.run_number }}.zip
